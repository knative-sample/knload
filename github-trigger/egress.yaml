---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: knload-github-http-ext
spec:
  hosts:
  - "*.github.com"
  ports:
  - number: 80
    name: http
    protocol: HTTP

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: knload-github-tls-ext
spec:
  hosts:
  - "*.github.com"
  ports:
  - number: 443
    name: tls
    protocol: TLS
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: knload-aliyun-tls-ext
spec:
  hosts:
  - "*.aliyuncs.com"
  - "*.aliyun.com"
  ports:
  - number: 443
    name: tls
    protocol: TLS

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: knload-aliyun-http-ext
spec:
  hosts:
  - "*.aliyuncs.com"
  - "*.aliyun.com"
  ports:
  - number: 80
    name: http
    protocol: HTTP

